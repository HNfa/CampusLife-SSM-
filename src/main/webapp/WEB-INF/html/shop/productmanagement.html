<!DOCTYPE html>

    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body>
<header class="bar bar-nav">

</header>
<div class="content">
    <!-- 商品类别列表展示区 -->
    <div class="shopdetail-button-div" id="productdetail-button-div">
        <!--<a href="#" class="button">粤式奶茶</a>-->
        <!--<a href="#" class="button">粤式奶茶</a>-->
        <!--<a href="#" class="button">粤式奶茶</a>-->

    </div>
    <!-- 商品名字搜索区 -->

        </div>

    <div class="content-block">

            <div class="col-33">产品名字</div>
            <div class="col-25">编辑时间</div>
            <div class="col-35">操作</div>
        </div>
        <div class="product-wrap">
            <!-- <div class="row row-product">
                <div class="col-33">#{产品名字}</div>

                <div class="col-35">

                    <a href="#">下架</a>
                    <a href="#">删除</a>
                </div>
            </div> -->
        </div>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50">
                <a href="/campus_life/shop/index"
                   class="button button-big button-fill button-danger">返回</a>
            </div>
            <div class="col-50">
                <a href="productinfo" class="button button-big button-fill button-success"
                   id="new">新增</a>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript'
